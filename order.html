<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Your Order | OrderMySite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #132c70;
      --accent: #F97316;
      --light-bg: #f9fafc;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      scroll-behavior: smooth;
    }

    /* Navbar */
    .navbar {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.9);
      transition: background 0.3s ease;
    }
    .navbar.scrolled {
      background: #fff;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
    }
    .navbar-brand img {
      height: 50px;
      border-radius: 50%;
      margin-right: 8px;
    }

    /* Order Hero */
    .order-hero {
      padding: 140px 0 80px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      text-align: center;
    }
    .order-hero h1 {
      font-weight: 700;
      animation: fadeUp 1.2s ease;
    }
    .order-hero p {
      opacity: 0.9;
      font-size: 1.1rem;
      animation: fadeUp 1.5s ease;
    }

    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Order Section */
    .order-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 60px 20px 100px;
    }

    .order-section img {
      width: 100%;
      max-width: 520px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-10px);}
    }

    .order-form {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      animation: fadeInUp 0.8s ease-in-out;
      max-width: 480px;
      width: 100%;
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    textarea {
      resize: none;
    }

    .btn-order {
      background-color: var(--accent);
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }
    .btn-order:hover {
      background-color: #e4650f;
    }

    /* Footer */
    footer {
      background-color: #0d1117;
      color: #fff;
      padding: 40px 0;
    }
    footer a {
      color: #bbb;
      text-decoration: none;
    }
    footer a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class=" navbar navbar-expand-lg fixed-top shadow-sm" id="ordernav"></nav>

<!-- Hero -->
<section class="order-hero">
  <div class="container">
    <h1>Place Your Website Order</h1>
    <p>Get your dream website delivered on time with our expert team.</p>
  </div>
</section>

<!-- Order Section -->
<section class="order-section">
  <div class="order-image">
    <img src="assets/final order.jpg" alt="Order Website">
  </div>

  <div class="order-form">
    <h3 class="fw-bold mb-3" style="color:var(--primary);">Order Details</h3>
    <p class="text-muted mb-4">Fill in your details to get your customized website delivered fast.</p>
    
 <form action="https://api.web3forms.com/submit" method="POST">
  <input type="hidden" name="access_key" value="1a7d9c7b-12b3-4229-9a5f-70c6351b0094">

  <div class="mb-3">
    <label class="form-label">Full Name</label>
    <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Template Type</label>
    <select class="form-select" name="template_type" required>
      <option selected disabled>Select template</option>
      <option value="E-commerce">E-commerce</option>
      <option value="Portfolio">Portfolio</option>
      <option value="Business">Business</option>
      <option value="Landing Page">Landing Page</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Special Requirements</label>
    <textarea class="form-control" name="requirements" rows="3" placeholder="Any specific features or design preferences?"></textarea>
  </div>

  <button type="submit" class="btn btn-order w-100">Confirm Order</button>
</form>


  </div>
</section>

<!-- Footer -->
<footer class="py-4 text-center"></footer>
<script src="logic/conponent.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="logic/script.js"></script>
</body>
</html>
